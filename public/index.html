<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Catalog</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-blue-500">Movie Catalog</h1>

    <section class="mb-6 p-4 bg-white rounded shadow">
      <h2 class="font-semibold mb-2 text-blue-500">Add a movie</h2>
      <form id="addForm" class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <input name="title" placeholder="Title" required class="p-2 border rounded" />
        <input name="director" placeholder="Director" class="p-2 border rounded" />
        <input name="genre" placeholder="Genre" class="p-2 border rounded" />
        <input name="release_year" placeholder="Year (e.g. 1999)" type="number" class="p-2 border rounded" />
        <input name="rating" placeholder="Rating (e.g. 8.5)" step="0.1" type="number" class="p-2 border rounded" />
        <button class="bg-blue-200 text-blue-500 px-4 py-2 rounded font-bold" type="submit">Add</button>
      </form>
    </section>

    <section class="p-4 bg-white rounded shadow">
      <h2 class="font-semibold mb-2">Movies</h2>
      <div id="moviesList" class="space-y-3"></div>
    </section>
  </div>

  <script type="module" src="/scripts.js"></script>
</body>
</html>
